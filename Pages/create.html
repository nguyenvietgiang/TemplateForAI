<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhật ký sử dụng thiết bị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="text-center mb-4">Nhật ký sử dụng thiết bị</h3>

            <div class="mb-3">
                <label class="form-label">Tên thiết bị</label>
                <input type="text" class="form-control" value="Bộ chiết hồi lưu" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Người dùng</label>
                <input type="text" class="form-control" value="giangnv@traphaco.com.vn" readonly>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="ghiHoCheckbox">
                <label class="form-check-label" for="ghiHoCheckbox">
                    Ghi hộ
                </label>
            </div>

            <div class="mb-3" id="ghiHoInputContainer" style="display:none;">
                <label class="form-label">Tên người được ghi hộ</label>
                <input type="text" class="form-control" id="ghiHoInput">
            </div>

            <div class="mb-3">
                <label class="form-label">Sản phẩm</label>
                <input type="text" class="form-control" placeholder="Nhập sản phẩm">
            </div>

            <div class="mb-3">
                <label class="form-label">Lô</label>
                <input type="text" class="form-control" placeholder="Nhập lô">
            </div>

            <div class="mb-3">
                <label class="form-label">Thời gian sử dụng</label>
                <input type="number" class="form-control" value="0">
            </div>

            <div class="mb-3">
                <label class="form-label">Tình trạng thiết bị</label>
                <select class="form-select">
                    <option selected>--Chọn tình trạng--</option>
                    <option value="1">Tốt</option>
                    <option value="2">Hỏng</option>
                    <option value="3">Cần bảo trì</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Thông số 3</label>
                <input type="text" class="form-control" placeholder="Nhập Thông số 3">
            </div>

            <div class="d-flex justify-content-between">
                <button class="btn btn-primary">Lưu</button>
                <button class="btn btn-secondary">Quay lại</button>
            </div>

        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        var allowedNames = ["Giangnv", "Trieunh", "Hoainx", "Vietlt"];

        $("#ghiHoCheckbox").change(function(){
            if(this.checked){
                $("#ghiHoInputContainer").show();
            } else {
                $("#ghiHoInputContainer").hide();
                $("#ghiHoInput").val("");
            }
        });

        $("#ghiHoInput").autocomplete({
            source: allowedNames,
            select: function(event, ui) {
                $("#ghiHoInput").val(ui.item.value);
                return false;
            },
            change: function(event, ui) {
                if (!ui.item) {
                    $("#ghiHoInput").val('');
                }
            }
        });
    });
</script>

</body>
</html>
