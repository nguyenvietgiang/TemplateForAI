<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="/Resources/favicon.jpg" />
    <title>Traphaco AI</title>
    <link rel="stylesheet" href="/Css/index.css" />
    <link rel="stylesheet" href="/Css/insert.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header">
          <img src="/Resources/TraphacoLogo.png" />
        </div>
        <div class="chat-list">
            <div class="chat-item">
              <a href="index.html">
                <i class="fa-solid fa-comments" style="color: #000000"></i>
                <span>- Trò chuyện</span>
              </a>
            </div>
            <div class="chat-item">
              <a href="insert.html">
                <i class="fa-solid fa-folder" style="color: #000000"></i>
                <span>-Thêm dữ liệu</span>
              </a>
            </div>
            <div class="chat-item">
              <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
              <span>-Truy vấn dữ liệu trực tiếp</span>
            </div>
          </div>
           <div class="user-info">
            <span> Xin chào: Giang Nguyễn</span>
        </div>
      </div>
      <div class="main-chat">
        <div class="chat-header">
          <button id="toggleSidebar" class="toggle-sidebar-btn">☰</button>
          <h2>Thêm dữ liệu</h2>
          <div class="icons">
            <a href="login.html"
              ><i class="fa-solid fa-right-from-bracket"></i
            ></a>
          </div>
        </div>
        <div class="chat-body">
            <div class="main-content">
                <h2>Tài liệu đã được tải lên</h2>
                
                <div class="search-bar">
                    <div class="search-container">
                        <input type="text" placeholder="Tìm kiếm...">
                        <div class="search-icon">&#128269;</div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn" id="addDocumentBtn">&#43; Thêm tài liệu</button>
                        <button class="btn">&#128465; Xóa</button>
                    </div>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th class="checkbox-col"><input type="checkbox"></th>
                            <th>Tên</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>
                                <div style="display: flex; align-items: center;">
                                    <span style="margin-right: 5px;">&#128196;</span>
                                    rac19carchitecture.pdf
                                </div>
                            </td>
                            <td><span class="status processing">Processing</span></td>
                            <td class="action-menu">&#8942;</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>
                                <div style="display: flex; align-items: center;">
                                    <span style="margin-right: 5px;">&#128196;</span>
                                    Neo4jCSDL.pdf
                                </div>
                            </td>
                            <td><span class="status">Uploaded</span></td>
                            <td class="action-menu">&#8942;</td>
                        </tr>
                      
                    </tbody>
                </table>
            </div>
            
            <!-- The Modal -->
            <div id="addDocumentModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Thêm tài liệu mới</h3>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="documentType">Loại tài liệu</label>
                            <select id="documentType">
                                <option value="file">Tải lên file</option>
                                <option value="url">Liên kết URL</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="documentName">Tên tài liệu</label>
                            <input type="text" id="documentName" placeholder="Nhập tên tài liệu">
                        </div>
                        <div class="form-group" id="fileUploadGroup">
                            <label for="fileUpload">Chọn file</label>
                            <input type="file" id="fileUpload">
                        </div>
                        <div class="form-group" id="urlGroup" style="display: none;">
                            <label for="urlInput">Nhập URL</label>
                            <input type="text" id="urlInput" placeholder="https://example.com">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn">Hủy</button>
                        <button class="btn btn-add">Thêm tài liệu</button>
                    </div>
                </div>
            </div>        
        </div>
        <footer class="copyright-footer">
          Mọi thắc mắc và vấn đề vui lòng liên hệ phòng IT - CTCP Traphaco
        </footer>
      </div>
    </div>

    <script src="/Js/index.js"></script>
    <script src="/Js/insert.js"></script>
  </body>
</html>
